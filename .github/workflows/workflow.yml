name: Main workflow

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
    paths-ignore:
      - "**.md"
  push:
    branches:
      - master
      - main
    paths-ignore:
      - "**.md"
  schedule:
    - cron: 0 0 * * 5

jobs:
  plugin_test:
    strategy:
      fail-fast: false
      matrix:
        os:
          - os: ubuntu-latest
            version: 8.0.0
          - os: ubuntu-latest
            version: 7.4.14
          - os: ubuntu-latest
            version: latest
          - os: macos-latest
            version: 8.0.0
          - os: macos-latest
            version: 7.4.14
          - os: macos-latest
            version: latest

    runs-on: ${{ matrix.os.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install system packages on Ubuntu
        if: ${{ runner.os == 'Linux' }}
        run: |
          if command -v sudo >/dev/null 2>&1; then
            sudo apt-get update
            sudo apt-get install -y autoconf bison build-essential curl gettext git libgd-dev libcurl4-openssl-dev libedit-dev libicu-dev libjpeg-dev libmysqlclient-dev libonig-dev libpng-dev libpq-dev libreadline-dev libsqlite3-dev libssl-dev libxml2-dev libzip-dev openssl pkg-config re2c zlib1g-dev
          else
            apt-get update
            apt-get install -y autoconf bison build-essential curl gettext git libgd-dev libcurl4-openssl-dev libedit-dev libicu-dev libjpeg-dev libmysqlclient-dev libonig-dev libpng-dev libpq-dev libreadline-dev libsqlite3-dev libssl-dev libxml2-dev libzip-dev openssl pkg-config re2c zlib1g-dev
          fi

      - name: Install system packages on macOS
        if: ${{ runner.os == 'macOS' }}
        run: brew install autoconf automake bison freetype gd gettext icu4c krb5 libedit libiconv libjpeg libpng libxml2 libzip openssl@1.1 openssl@3 pkg-config re2c zlib

      - name: Test plugin
        uses: asdf-vm/actions/plugin-test@v4
        with:
          command: php --version
          version: ${{ matrix.os.version }}

  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run ShellCheck
        run: |
          if command -v sudo >/dev/null 2>&1; then
            sudo apt-get update
            sudo apt-get install -y shellcheck make git
          else
            apt-get update
            apt-get install -y shellcheck make git
          fi
          make lint

  format:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install shfmt
        run: |
          if command -v sudo >/dev/null 2>&1; then
            sudo apt-get update
            sudo apt-get install -y curl ca-certificates make git
          else
            apt-get update
            apt-get install -y curl ca-certificates make git
          fi
          curl -L "https://github.com/mvdan/sh/releases/download/v3.12.0/shfmt_v3.12.0_linux_amd64" -o shfmt
          chmod +x shfmt
          if command -v sudo >/dev/null 2>&1; then
            sudo mv shfmt /usr/local/bin/
          else
            mv shfmt /usr/local/bin/
          fi

      - name: Run shfmt
        run: make fmt-check
