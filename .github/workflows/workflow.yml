name: Main workflow

on:
  pull_request:
  push:
  schedule:
    - cron: 0 0 * * 5

jobs:
  plugin-test-docker:
    strategy:
      matrix:
        include:
          - php-version: 7.4.14
            container: ubuntu:20.04
          - php-version: 8.0.0
            container: ubuntu:20.04
          - php-version: latest
            container: ubuntu:latest

    env:
      DEBIAN_FRONTEND: noninteractive

    container:
      image: ${{ matrix.container }}

    runs-on: ubuntu-latest

    steps:
      - name: Install packages
        run: |
          apt-get update
          apt-get install -y ca-certificates curl gnupg
          # Install Node.js 18.x from NodeSource
          mkdir -p /etc/apt/keyrings
          curl -fsSL https://deb.nodesource.com/gpgkey/nodesource-repo.gpg.key | gpg --dearmor -o /etc/apt/keyrings/nodesource.gpg
          echo "deb [signed-by=/etc/apt/keyrings/nodesource.gpg] https://deb.nodesource.com/node_18.x nodistro main" | tee /etc/apt/sources.list.d/nodesource.list
          apt-get update
          apt-get install -y nodejs autoconf bison build-essential curl gettext git libgd-dev libcurl4-openssl-dev libedit-dev libicu-dev libjpeg-dev libmysqlclient-dev libonig-dev libpng-dev libpq-dev libreadline-dev libsqlite3-dev libssl-dev libxml2-dev libzip-dev openssl pkg-config re2c zlib1g-dev

      - name: Checkout code
        uses: actions/checkout@v5

      - name: asdf_plugin_test
        uses: asdf-vm/actions/plugin-test@v4
        with:
          command: php --version
          version: ${{ matrix.php-version }}

  plugin-test-vm:
    strategy:
      matrix:
        os:
          - macos-latest
        php-version:
          - 7.4.14
          - 8.0.0
          - latest

    runs-on: ${{ matrix.os }}

    steps:
      - name: Install packages
        run: brew install autoconf automake bison freetype gd gettext icu4c krb5 libedit libiconv libjpeg libpng libxml2 libzip openssl@1.1 pkg-config re2c zlib

      - name: Install conflicting packages
        run: brew install openssl@3

      - name: asdf_plugin_test
        uses: asdf-vm/actions/plugin-test@v4
        with:
          command: php --version
          version: ${{ matrix.php-version }}

  format:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Install shfmt
        run: |
          SUDO=""
          if command -v sudo >/dev/null 2>&1; then
            SUDO="sudo"
          fi
          $SUDO apt-get update && $SUDO apt-get install -y curl make git
          SHFMT_VERSION=3.8.0
          curl -sSL "https://github.com/mvdan/sh/releases/download/v${SHFMT_VERSION}/shfmt_v${SHFMT_VERSION}_linux_amd64" -o shfmt
          chmod +x shfmt
          $SUDO mv shfmt /usr/local/bin/

      - name: Run shfmt
        run: make fmt-check
