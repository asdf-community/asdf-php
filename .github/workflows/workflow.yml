name: Main workflow

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
    paths-ignore:
      - "**.md"
  push:
    branches:
      - master
      - main
    paths-ignore:
      - "**.md"
  schedule:
    - cron: 0 0 * * 5

jobs:
  plugin_test:
    strategy:
      fail-fast: false
      matrix:
        os:
          - os: ubuntu-latest
            version: 8.0.0
          - os: ubuntu-latest
            version: 7.4.14
          - os: ubuntu-latest
            version: latest
          - os: macos-latest
            version: 8.0.0
          - os: macos-latest
            version: 7.4.14
          - os: macos-latest
            version: latest

    runs-on: ${{ matrix.os.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Initialize submodule and set permissions
        run: |
          git submodule update --init --recursive
          chmod +x bin/* lib/*

      - name: Install system packages on Ubuntu
        if: ${{ runner.os == 'Linux' }}
        run: |
          if command -v sudo >/dev/null 2>&1; then
            sudo apt-get update
            sudo apt-get install -y autoconf bison build-essential curl gettext git libgd-dev libcurl4-openssl-dev libedit-dev libicu-dev libjpeg-dev libmysqlclient-dev libonig-dev libpng-dev libpq-dev libreadline-dev libsqlite3-dev libssl-dev libxml2-dev libzip-dev openssl pkg-config re2c zlib1g-dev
          else
            apt-get update
            apt-get install -y autoconf bison build-essential curl gettext git libgd-dev libcurl4-openssl-dev libedit-dev libicu-dev libjpeg-dev libmysqlclient-dev libonig-dev libpng-dev libpq-dev libreadline-dev libsqlite3-dev libssl-dev libxml2-dev libzip-dev openssl pkg-config re2c zlib1g-dev
          fi

      - name: Install system packages on macOS
        if: ${{ runner.os == 'macOS' }}
        run: brew install autoconf automake bison freetype gd gettext icu4c krb5 libedit libiconv libjpeg libpng libxml2 libzip openssl@1.1 openssl@3 pkg-config re2c zlib

      - name: Test plugin
        uses: asdf-vm/actions/plugin-test@v4
        with:
          command: php --version
          version: ${{ matrix.os.version }}
        env:
          ASDF_PHP_OPENSSL_AUTO: yes
          PHP_BUILD_XDEBUG_ENABLE: off
          CFLAGS: "-Wno-error=dangling-pointer -Wno-error=calloc-transposed-args -Wno-error=deprecated-declarations"
          CXXFLAGS: "-Wno-error=dangling-pointer -Wno-error=calloc-transposed-args -Wno-error=deprecated-declarations"
          PHP_BUILD_CONFIGURE_OPTS: "--disable-werror"

      - name: Test Composer (if available)
        if: success()
        run: |
          composer --version || echo "Composer not available"
        continue-on-error: true

  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup asdf
        uses: asdf-vm/actions/setup@v4

      - name: Install development tools
        uses: asdf-vm/actions/install@v4
        with:
          tool_versions: |
            shellcheck 0.9.0
            make latest

      - name: Run ShellCheck
        run: make lint

  format:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup asdf
        uses: asdf-vm/actions/setup@v4

      - name: Install development tools
        uses: asdf-vm/actions/install@v4
        with:
          tool_versions: |
            shfmt 3.8.0
            make latest

      - name: Run shfmt
        run: make fmt-check
